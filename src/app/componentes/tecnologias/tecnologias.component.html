<div id="disenobox" class="row">
      <h2 id="disenotitulo">Tecnologias
      <button class="btn btn-secondary" (click)="addTech()">Agregar Tecnologia</button>
      </h2>
      <app-tecnologias-items
      *ngFor="let tecnologia of miTecnologia"
      [tecnologia]="tecnologia"
      (borrarTecnologiaPass)="eliminarTecnologia(tecnologia)"
      >
      </app-tecnologias-items>
</div>
