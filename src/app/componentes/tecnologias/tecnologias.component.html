<div id="disenobox">
      <h2 
      id="disenotitulo"
      >
      <div
      class="row"
      >
      <div
      class="col-sm-10"
      >
      Tecnologias
      </div>
      <div
      class="col-sm-2"
      >      
      <button 
      class="btn btn-secondary"
      (click)="addTech()"
      >Agregar Tecnologia
      </button>
      </div>
      </div>
      </h2>
      <app-tecnologias-items
      *ngFor="let tecnologia of miTecnologia"
      [tecnologia]="tecnologia"
      (borrarTecnologiaPass)="eliminarTecnologia(tecnologia)"
      >
      </app-tecnologias-items>
</div>
