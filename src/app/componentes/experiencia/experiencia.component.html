<div id="disenobox">
  <h2 
  id="disenotitulo"
  class="sticky-sm-top"
  >
  <div class="row">
  <div 
  class="col-sm-10">
  Experiencia  
  </div>
  <div
  class="col-sm-2">  
  <button 
  type="button" 
  class="btn btn-secondary" 
  (click)="addExperiencia()"
  id="botonedit"
  >Agregar Experiencia
  </button>
  </div>
  </div>
  </h2>
  <app-experiencia-items
  *ngFor="let experiencia of miExperiencia"
  [experiencia]="experiencia"
  (borrarExperienciaPass)="borrarExperiencia(experiencia)">
  </app-experiencia-items>
</div>
