<div id="disenobox" class="row">
    <h2 id="disenotitulo">Educación
    <button class="btn btn-secondary" (click)="addEducacion()">
      Agregar Educación
    </button>
    </h2>
    <app-estudios-items
    *ngFor="let educacion of miEducacion"
    [educacion]="educacion"
    (educacionElimiarPass)="eliminarEducacion(educacion)"
    ></app-estudios-items>
</div>
