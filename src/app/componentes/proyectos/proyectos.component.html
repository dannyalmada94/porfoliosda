<div id="disenobox">
    <h2 id="disenotitulo">
    <div class="row">
    <div
    class="col-sm-10"
    >Proyectos
    </div>   
    <div
    class="col-sm-2"
    >
    <button 
    class="btn btn-secondary"
    (click)="addProject()"
    >Agregar Proyecto
    </button>
    </div>
    </div>
    </h2>
    <app-proyectos-items
    *ngFor="let proyecto of misProyectos"
    [proyecto]="proyecto"
    (borrarProyectoPass)="eliminarProyecto(proyecto)"
    >
    </app-proyectos-items>
</div>
