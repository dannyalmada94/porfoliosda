<div id="disenobox" class="row">
    <h2 id="disenotitulo">Habilidades
    <button class="btn btn-secondary" (click)="addSkill()">
        Agregar Habilidad
    </button>
    </h2>
    <app-habilidades-items
    *ngFor="let habilidad of miHabilidad"
    [habilidad]="habilidad"
    (borrarHabilidadPass)="eliminarHabilidad(habilidad)"
    >
    </app-habilidades-items>
</div>
