<div id="disenobox">
    <h2 
    id="disenotitulo"
    class="sticky-sm-top"
    >
    <div class="row">
    <div
    class="col-sm-10"
    >Habilidades
    </div>
    <div
    class="col-sm-2">    
    <button 
    class="btn btn-secondary"
    (click)="addSkill()"
    id="botonedit"
    >
    Agregar Habilidad
    </button>
    </div>
    </div>
    </h2>
    <app-habilidades-items
    *ngFor="let habilidad of miHabilidad"
    [habilidad]="habilidad"
    (borrarHabilidadPass)="eliminarHabilidad(habilidad)"
    >
    </app-habilidades-items>
</div>
