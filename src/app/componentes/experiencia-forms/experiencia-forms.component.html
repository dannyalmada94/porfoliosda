<div id="disenobox">
    <h2 
    id="disenotitulo"
    >
    <div class="row">
    <div 
    class="col-sm-10">
    Experiencia  
    </div>
    <div
    class="col-sm-2">  
    <button 
    type="button" 
    class="btn btn-secondary" 
    (click)="backPorfolio()"
    id="botonedit"
    >Volver
    </button>
    </div>
    </div>
    </h2>
    <div class="container">
        <form
        class="form-control"
        [formGroup]="editarExpForm" 
        (ngSubmit)="formularioEditarExp(editarExpForm.value)"
        id="form-edit"
        >
        <h4
        >
        Editando Experiencia
        </h4>
            <div class="form-group">
                 <label for="exampleFormControlInput1">Modalidad</label>
                 <input 
                 type="text" 
                 id="modalidad" 
                 class="form-control" 
                 formControlName="modalidad" 
                 placeholder="Modalidad de empleo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre de la empresa</label>
                <input 
                type="text" 
                id="nombre_empresa" 
                class="form-control" 
                formControlName="nombre_empresa" 
                placeholder="Nombre de la empresa para la que te desempeñaste">
           </div>
           <div class="form-group">
                <label for="exampleFormControlInput1">Descripcion</label>
                <input 
                type="text" 
                id="descripcion" 
                class="form-control" 
                formControlName="descripcion" 
                placeholder="Describe las funciones que desempeñabas, tambien las fechas">
           </div>
           <br><br>
           <div class="d-grid gap-2">
           <button 
           type="submit" 
           class="btn btn-primary"
           >
           Guardar cambios
           </button>
           </div>  
        </form>
    </div>
</div>
