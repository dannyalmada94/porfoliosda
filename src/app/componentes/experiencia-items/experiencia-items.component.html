<div class="card">
    <div
    class="card-body"
    >
    <h3>
    <div
    class="row"
    >
    <div
    class="col-sm-10"
    >
    {{experiencia.nombre_empresa}}
    </div>
    <div
    class="col-sm-1"
    >
    <button 
    type="button" 
    class="btn btn-primary" 
    (click)="editExperiencia(experiencia.id_experiencia)"
    >
    Editar
    </button>
    </div>
    <div
    class="col-sm-1"
    >
    <i 
    class="bi bi-x"
    (click)="borrarExperiencia(experiencia)"
    >
    </i>
    </div>
    </div>
    </h3>
    </div>
    <div 
    class="card-body"
    >
    <strong
    >{{experiencia.modalidad}}
    </strong>
    </div>
    <div class="card-body"
    >
    <p
    >
    {{experiencia.descripcion}}
    </p>   
    </div>   
</div>
