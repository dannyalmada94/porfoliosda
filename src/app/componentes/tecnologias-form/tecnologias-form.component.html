<div id="disenobox" class="row">
    <h2 id="disenotitulo">Tecnologias
    <button 
    class="btn btn-secondary"
    (click)="backPorfolio()"
    >
        Volver
    </button>
    </h2>
    <div class="container">
        <form [formGroup]="editarTecForm" (ngSubmit)="formularioEditarTec(editarTecForm.value)">
            <div>
                <span>Tecnologia</span>
                <input 
                 class="form-control form-control-lg" 
                 type="text" 
                 id="lenguaje_framework"
                 formControlName="lenguaje_framework"
                 placeholder="Lenguaje, Libreria, Framework o TecnologÃ­a" 
                 aria-label=".form-control-lg example"
                 >
            </div>
            <div class="input-group">
                <span 
                class="input-group-text">Descripcion</span>
                <textarea 
                class="form-control"
                type="text"
                id="descripcion"
                formControlName="descripcion"
                aria-label="With textarea"></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-warning">Guardar cambios</button>
        </form>
    </div>
</div>
